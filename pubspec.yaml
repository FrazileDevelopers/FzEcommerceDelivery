name: fz_courier_delivery
description: A new Flutter application.

publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  grouped_buttons: ^1.0.4
  google_fonts: ^1.1.0
  flutter_phoenix: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_rename_app: ^1.0.0

flutter_rename_app:
  application_name: Fz Courier Delivery
  dart_package_name: fz_courier_delivery
  application_id: com.fz.courierdelivery
  bundle_id: com.fz.courierdelivery
  android_package_name: com.fz.courierdelivery

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Bold.ttf
        - asset: fonts/ProductSans-Regular.ttf

